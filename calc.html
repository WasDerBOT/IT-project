<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class = "Calculator">
        <div class = "row" id = "toprow">
            <p id = "out">0</p>
        </div>
        <div class = "row">
            <button class = "num" onclick = "NumberClick(1)">1</button>
            <button class = "num" onclick = "NumberClick(2)">2</button>
            <button class = "num" onclick = "NumberClick(3)">3</button>
            <button onclick="doAction('div')" class = "act" >÷</button>
        </div>
        <div class = "row">
            <button class = "num" onclick = "NumberClick(4)">4</button>
            <button class = "num" onclick = "NumberClick(5)">5</button>
            <button class = "num" onclick = "NumberClick(6)">6</button>
            <button onclick="doAction('mult')" class = "act">x</button>
        </div>
        <div class = "row">
            <button class = "num" onclick = "NumberClick(7)">7</button>
            <button class = "num" onclick = "NumberClick(8)">8</button>
            <button class = "num" onclick = "NumberClick(9)">9</button>
            <button onclick="doAction('dif')" class = "act">−</button>
        </div>
        <div class = "row">
            <button class = "num" onclick = "NumberClick(0)">0</button>
            <button onclick = "NumberClick('.')">,</button>
            <button onclick = "Clear()" >C</button>
            <button onclick = "doAction('sum')" class = "act" >+</button>
        </div>
        <div class = "row" id = "bottomrow">
            <button id = "equal" onclick="equal()">=</button>
            <button id = "backspace" onclick="BackSpace()">←</button>
            
        </div>
    </div>
    <form action="index.html">
        <button id = "backButton">Back to menu</button>
    </form>
    <script src="calc.js"></script>
</body>
</html>
